<!DOCTYPE html>
{% load static %}
<html>

    <script src="{% static 'js/sportstat.js' %}"></script> 


    <!-- Optional theme -->

    <!--<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">  -->

  </head>


<body>
  <div class="panel panel-default">
    <div class='container'>
    <div class="panel-default-heading">      
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mynav" href="{% url 'index' %}">Sports</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="{% url 'sports' %}" class="btn btn-simple">Sport</a></li>
          <li class="nav-item"><a href="{% url 'countries' %}" class="btn btn-simple">Country</a></li>
          <li class="nav-item"><a href="{% url 'leagues' %}" class="btn btn-simple">League</a></li>
          <li class="nav-item"><a href="{% url 'teams' %}" class="btn btn-simple">Team</a></li>
          <!-- <li class="nav-item"><a href="{% url 'seasons' %}" class="btn btn-simple">Season</a></li> -->
          <li class="nav-item"><a href="{% url 'results' 1 '2019-2020' %}" class="btn btn-simple">Result</a></li>
          <li class="nav-item"><a href="{% url 'standings' 1 '2019-2020' %}" class="btn btn-simple">Standing</a></li>
        </ul>
      </div>
    </nav>
    </div>
   </div>
    <div class="panel-body">
      <div class="container mycontent">
        <div class="jumbotron">
        {% block content %}
           
        {% endblock %}
        </div>
      </div>
    </div>

 </body>
