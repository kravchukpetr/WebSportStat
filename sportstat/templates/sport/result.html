{% extends "base.html" %}
{% block content %}
    <h1>Here are your Teams:</h1>

    {% if teams%}

    <ol>
      {% for team in teams %}
      <li>Team Info</li>
        <ul>
          <li>IDTeam: {{team.IDTeam}}</li>
          <li>Team: {{team.Team}}</li>
          <li>IDCountry: {{team.IDCountry}}</li>
          <li>Team Eng: {{team.TeamEng}}</li>
        </ul>
        {% endfor %}
    </ol>
    {% endif %}
{% endblock %}
